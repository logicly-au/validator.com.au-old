version: "3"
services:
  site:
    command: jekyll serve
    image: jekyll/jekyll:stable
    tmpfs:
      - /tmp
    volumes:
      - .:/srv/jekyll
      - ./vendor/usr/gem:/usr/gem
      - ./vendor/bundle:/usr/local/bundle
    ports:
      - 4000:4000
      # - 8124:8124 # PostCSS Server
      # - 35729:35729 # Jekyll live-reload, listens on localhost so not accessible
